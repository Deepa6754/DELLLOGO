<html>
<script>
function drow()
{
var c=document.getElementById("t");
var ctx=c.getContext("2d");
ctx.lineWidth="25";
ctx.strokeStyle="blue"
ctx.arc(250,250,120,0,7);
ctx.stroke();

ctx.lineWidth="6";
//ctx.beginPath();
ctx.strokeStyle="blue";
ctx.font="4em Arial";
ctx.strokeText("DELL",180,280);

}
</script>
<body onload="drow();" bgcolor="black"><center>
<font size="+4" color="red">DELL LOGO</font><br>
<canvas id="t" height="500" width="600" style="background-color:white;"></canvas>
</center>
</body>
</html>
